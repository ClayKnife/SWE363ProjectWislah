<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/19a3b3f623.js"
      crossorigin="anonymous"
    ></script>
    <!-- our Sen font | use ( font-family: 'Sen', sans-serif; ), font-weight: (either 400 or 800) -->
    <link
      href="https://fonts.googleapis.com/css?family=Sen:400,800&display=swap"
      rel="stylesheet"
    />
    <!-- our styling file -->
    <link rel="stylesheet" href="css/shared-style.css" />
    <link rel="stylesheet" href="css/profile-style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    <!-- NAVBAR AND SEARCH -->
    <header id="navbar" class="container-fluid sticky-top">
      <nav class="navbar navbar-expand-sm pl-5 pr-5">
          <a class="wislah-brand navbar-brand" href="home.html">WISLAH</a>
  
          <button class="navbar-toggler" style="outline: none;" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="fas fa-bars"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item my-auto pr-5 mr-5">
                      <form class="d-inline" action="" method="get">
                          <input class="search-bar" type="text" name="search-bar" id="search-bar" autocomplete="off" placeholder="Search our services...">
                          <button class="search-bar-btn"><i class="fas fa-search"></i></button>
                      </form>
                  </li>
                  <li class="nav-item my-auto" style="font-size: 1.2rem;">
                      <a class="wislah-nav-item nav-link" href="#" data-toggle="modal" data-target="#sign-in-modal">Sign-in</a>
                  </li>
                  <li class="nav-item my-auto" style="font-size: 1.2rem;">
                      <a class="wislah-nav-item nav-link" href="#">Sign-up</a>
                  </li>
                  <li class="nav-item dropdown my-auto" style="font-size: 2.5rem;">
                      <a class="wislah-nav-item-icon nav-link fas fa-user-circle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="profile.html">My Profile</a>
                        <a class="dropdown-item" href="#">My Orders</a>
                        <a class="dropdown-item" href="#">His Orders</a>
                      </div>
                  </li>
              </ul>
          </div>
      </nav>
    </header>

    <!-- PROFILE PAGE -->
    <div class="container">
      <!-- PROFILE IMAGE AND CURRENT SELECTED OPTION'S TITLE -->
      <div class="row">
        <div class="profile-header">
          <img
            class="profile-user-img"
            src="images/temp2.jpg"
            alt="profile image"
          />
          <i class="profile-selected-opt-name">My Orders</i>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- OUR OWN JS FILES -->
    <script src="js/wislah-style-scripts.js"></script>
  </body>
</html>
